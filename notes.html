<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NoteKeep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 260px;
            background: white;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--gray);
            padding: 0 20px 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #f8fafc;
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info h4 {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            z-index: 10;
        }

        .search-bar {
            position: relative;
            width: 400px;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .search-bar input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-icon {
            position: relative;
            color: var(--gray);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dashboard content */
        .dashboard-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-1 .stat-icon {
            background: var(--primary);
        }

        .stat-2 .stat-icon {
            background: var(--secondary);
        }

        .stat-3 .stat-icon {
            background: var(--accent);
        }

        .stat-4 .stat-icon {
            background: var(--danger);
        }

        .stat-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .notes-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .filter-options {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
            cursor: pointer;
            border-top: 4px solid var(--primary);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .note-card.personal {
            border-top-color: var(--secondary);
        }

        .note-card.work {
            border-top-color: var(--accent);
        }

        .note-card.ideas {
            border-top-color: #8b5cf6;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .note-category {
            display: inline-block;
            padding: 4px 10px;
            background: var(--gray-light);
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .note-card.personal .note-category {
            background: #d1fae5;
            color: var(--secondary);
        }

        .note-card.work .note-category {
            background: #fef3c7;
            color: var(--accent);
        }

        .note-card.ideas .note-category {
            background: #e0e7ff;
            color: #8b5cf6;
        }

        .note-content {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-action {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
        }

        .note-action:hover {
            color: var(--primary);
        }

        .create-note-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 50;
        }

        .create-note-btn:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--gray-light);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .logo span,
            .sidebar .nav-item span,
            .sidebar .user-info {
                display: none;
            }

            .sidebar-header {
                padding: 25px 15px;
            }

            .nav-item {
                padding: 15px;
                justify-content: center;
            }

            .sidebar-footer {
                padding: 15px;
            }

            .user-profile {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                width: 200px;
            }
        }

        @media (max-width: 576px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .top-bar {
                padding: 15px 20px;
            }

            .dashboard-content {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .filter-options {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 5px;
            }
        }

        #logout-btn{
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

    <script type="module">
        // API Configuration

        import { baseURL } from './utils.js'

        // DOM Elements
        const notesContainer = document.getElementById('notes-container');
        const loadingState = document.getElementById('loading-state');
        const totalNotesElement = document.getElementById('total-notes');
        const recentNotesElement = document.getElementById('recent-notes');


        // Fetch notes from backend
        async function fetchNotes() {

            let token = localStorage.getItem('token');
            console.log(token)

            try {
                showLoading();

                // In a real application, you would fetch from your actual API
                const response = await fetch(`${baseURL}/note`, {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `bearer ${token}`
                    }
                });





                const data = await response.json();
                console.log(data)
                // // For demo purposes, we'll use a timeout to simulate API call
                // // and use the sample data you provided
                // const data = await simulateAPICall();

                if (data && data.note) {
                    displayNotes(data.note);
                    updateStats(data.note);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error fetching notes:', error);
                showErrorState();
            } finally {
                hideLoading();
            }
        }



        // Display notes in the UI
        function displayNotes(notes) {
            if (!notes || notes.length === 0) {
                showEmptyState();
                return;
            }

            notesContainer.innerHTML = '';

            notes.forEach(note => {
                const noteCard = createNoteCard(note);
                notesContainer.appendChild(noteCard);
            });
        }

        // Create a note card element
        function createNoteCard(note) {
            const noteCard = document.createElement('div');
            noteCard.className = 'note-card';

            // Assign a random category for demo purposes
            // In a real app, this would come from your data
            const categories = ['', 'personal', 'work', 'ideas'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            if (randomCategory) {
                noteCard.classList.add(randomCategory);
            }

            // Format date
            const formattedDate = formatDate(note.createdAt);


            let date = new Date(note.createdAt).toLocaleString('en-IN', {
                timeZone: 'Asia/Kolkata'
            })



            noteCard.innerHTML = `
                <div class="note-header">
                    <div>
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <span class="note-category">${getCategoryDisplayName(randomCategory)}</span>
                    </div>
                    <i class="far fa-star"></i>
                </div>
                <div class="note-content">
                    ${escapeHtml(note.content)}
                </div>
                <div class="note-footer">
                    <span>Created On :  ${date}</span>
                    <div class="note-actions">
                        <button class="note-action"><i class="fas fa-edit"></i></button>
                        <button class="note-action"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;

            // Add event listeners
            const starIcon = noteCard.querySelector('.fa-star');
            starIcon.addEventListener('click', function (e) {
                e.stopPropagation();
                toggleFavorite(this);
            });

            const editBtn = noteCard.querySelector('.note-action:nth-child(1)');
            editBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                editNote(note._id);
            });

            const deleteBtn = noteCard.querySelector('.note-action:nth-child(2)');
            deleteBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                // deleteNote(note._id, noteCard);
                // console.log(note._id);
                let id = note._id
                deleteNoteById(id)

            });

            async function deleteNoteById(id) {
                const token = localStorage.getItem('token')
                try {

                    await fetch(`${baseURL}/note/${id}`, {
                        method: "DELETE",
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `bearer ${token}`
                        }
                    });

                    alert("Note deleted ! ");
                    location.reload();

                } catch (err) {

                    alert(err.message)
                }

            }







            //  =======================

            noteCard.addEventListener('click', function () {
                viewNote(note._id);
            });

            return noteCard;
        }

        // Update statistics
        function updateStats(notes) {
            totalNotesElement.textContent = notes.length;

            // Calculate recent notes (created in the last 7 days)
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            const recentNotesCount = notes.filter(note => {
                const noteDate = new Date(note.createdAt);
                return noteDate > oneWeekAgo;
            }).length;

            recentNotesElement.textContent = recentNotesCount;
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) {
                return 'yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function getCategoryDisplayName(category) {
            const categoryMap = {
                '': 'General',
                'personal': 'Personal',
                'work': 'Work',
                'ideas': 'Ideas'
            };
            return categoryMap[category] || 'General';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // UI State Management
        function showLoading() {
            loadingState.style.display = 'flex';
        }

        function hideLoading() {
            loadingState.style.display = 'none';
        }

        function showEmptyState() {
            notesContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-sticky-note"></i>
                    <h3>No notes yet</h3>
                    <p>Create your first note to get started!</p>
                </div>
            `;
        }

        function showErrorState() {
            notesContainer.innerHTML = `
                <div class="empty-state">
